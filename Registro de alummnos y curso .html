<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


<div id="app" class="container">
    <div>
      <h1>REGISTRAR ALUMNO</h1>
      <div class="row">
      <div class="form-floating mb-3 col-5">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" v-model="estudiante.name">
        <label for="floatingInput">Nombre</label>
      </div>
      </div>
      <div class="row">
      <div class="form-floating mb-3 col-2" >
        <input type="number" class="form-control" id="floatingPassword" placeholder="Password" v-model="estudiante.age">
        <label for="floatingPassword">Edad</label>
      </div>
      </div>
      <div class="form-floating col-5 mb-3">
        <input type="text" class="form-control" id="floatingPassword" placeholder="Password" v-model="estudiante.course">
        <label for="floatingPassword">Curso</label>
      </div>
   <div>
    <button type="button"  @click="registrar()" class="btn btn-outline-primary">Registrar</button>
    
 </div>

    </div>
<hr></hr>
<h1>LISTADO</h1>

  <div class="row">
    <div class="col-6">
      <input type="checkbox" id="programacion" name="interes" v-model="active"> Eliminar Todos <button disabled>x</button>
    </div>
    <div class="col-6">
      No. Estudiantes : {{students.length}}
    </div>

  </div>
 
<div class="row">
  <div class="col-8">
  <table border="1" class="table table-hover ">
    <thead>
      <th>Nombre</th>
      <th>Edad</th>
      <th>Curso</th>
      <th>Accion</th>
    </thead>
    <tr v-for="(estudiante,index) in students" :key="estudiante.name">
      <td>{{estudiante.name}}</td>
      <td>{{estudiante.age}}</td>
      <td>{{estudiante.course}}</td>
      <td><button @click="eliminar(index)">X</button></td>
    </tr>
  </table>
</div>
</div>
  <pre>
    {{$data}}
  </pre>
   
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
<script>
  const { createApp } = Vue

  createApp(
    {
    data() {
      return {
        estudiante : {
           name : '',
           age : 0,
           course : '',
        },
        active : false,
        students : [
        {
         "name": "Ana Pérez",
         "age": 20,
         "course": "Fundamentos de Programación",
       },
      ]
       }
    },
    methods: {
      registrar(){
        const copy = {...this.estudiante};
        this.students.push(copy)
        this.limpiar()
        
      },
      limpiar(){
        this.estudiante.name = '',
        this.estudiante.age = 0,
        this.estudiante.course = ''
        
      },

      eliminar(pos){
        this.students.splice(pos,1)
      }
    }
  }
  ).mount('#app')
</script>


</body>
</html><html>

</html>
